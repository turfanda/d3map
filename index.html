<!DOCTYPE html>
<meta charset="utf-8">
<style>
    body {
        text-align: center;
        margin-top: 50px;
    }

    .country {
        fill: #cccccc;
        stroke: white;
        stroke-width: 0.5;
    }
  .infoBox{
  opacity:0;
  position:absolute;
  background:yellow;
  border-radius:10px;
    text-align:left
}
  .infobox ul{
  list-style:none;
  }
</style>

<body>
    <svg width="1200" height="800"></svg>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://d3js.org/topojson.v2.min.js"></script>
    <script>
        var svg = d3.select("svg");
var minMass;
var maxMass;
        var g = svg.append("g");


        var width = svg.attr("width");
        var height = svg.attr("height");

        var projection = d3.geoMercator().translate([width / 2, height / 2]).scale(200);
        var path = d3.geoPath().projection(projection);

       var div = d3.select("body").append("div")
      .attr("class", "infoBox");


        d3.queue()
            .defer(d3.json, "https://unpkg.com/world-atlas@1/world/50m.json")
            .defer(d3.json, "https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/meteorite-strike-data.json")
            .await(ready)



        function ready(err, map, meteor) {
            if (err) throw err;

          var Mass =[];
          Mass = meteor.features.map(function(d) { return d.properties.mass});

          var massScale = d3.scaleLinear().range([d3.min(Mass),d3.max(Mass)]).domain([1, 20]);


            var countries = topojson.feature(map, map.objects.countries).features;
            g.append("g")
                .selectAll(".country")
                .data(countries)
                .enter().append("path")
                .attr("class", "country")
                .attr("d", path);

            g.append("g")
                .selectAll(".meteor")
                .data(meteor.features)
                .enter().append("circle")
                .attr("r", function(d) {
                    return massScale(d.properties.mass)
                })
                .attr("cx", function(d) {
                    if (d.geometry != null) {
                        var coord = projection([d.geometry.coordinates[0], d.geometry.coordinates[1]]);
                        return coord[0];
                    } else {
                        return 10;
                    }
                })
                .attr("cy", function(d) {
                    if (d.geometry != null) {
                        var coord = projection([d.geometry.coordinates[0], d.geometry.coordinates[1]]);
                        return coord[1];
                    } else {
                        return 10;
                    }
                })
              .on("mouseover", function(d) {
        div.transition()
          .duration(50)
          .style("opacity", 0.9);
        div.html("<ul><li>Name: " +d.properties.name+"</li><li>Mass: "+ d.properties.mass+"</li><li>Fall: "+ d.properties.fall+"</li><li>RecClass: "+ d.properties.recclass+"</li><li>Reclat: "+ d.properties.reclat+"</li><li>Year: "+ d.properties.year+"</li></ul>")
          .style("left", (d3.event.pageX + 5) + "px")
          .style("top", (d3.event.pageY - 50) + "px");
      })
              .on("mouseout", function() {
        div.transition()
          .duration(100)
          .style("opacity", 0);
      });


            function zoomed() {
                g.attr("transform", d3.event.transform);
                d3.selectAll(".country").style("stroke-width", 1.5 / d3.event.transform.k + "px");
            }

            var zm = d3.zoom().on("zoom", zoomed);

            zm(svg);


        }
    </script>

</body>
