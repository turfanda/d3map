<!DOCTYPE html>
<meta charset="utf-8">
<style>
  body{
  text-align:center;
  }
  .country{
  fill:#cccccc;
  stroke:black;
    stroke-width:0.5;
  }
</style>
<body>
<svg width="960" height="600"></svg>
<script src="https://d3js.org/d3.v4.min.js"></script>
<script src="https://d3js.org/topojson.v2.min.js"></script>
<script>

var svg = d3.select("svg");
var width = svg.attr("width");
var height = svg.attr("height");
  
var projection = d3.geoMercator().translate([width/2,height/2]).scale(100);
var path = d3.geoPath().projection(projection);

d3.queue()
  .defer(d3.json,"https://unpkg.com/world-atlas@1/world/50m.json")
  .defer(d3.json,"https://raw.githubusercontent.com/FreeCodeCamp/ProjectReferenceData/master/meteorite-strike-data.json")
  .await(ready)
  
  
  function ready(err,map,meteor){
    if (err) throw err;

  var countries=topojson.feature(map,map.objects.countries).features;
  svg.append("g")
        .selectAll(".country")
        .data(countries)
        .enter().append("path")
  .attr("class","country")
  .attr("d", path);

     svg.append("g")
    .selectAll(".meteor")
    .data(meteor.features)
    .enter().append("circle")
    .attr("r",function(d){ return 10;})
    .attr("cx",function(d){console.log(d.geometry.coordinates[0]);})
          //var coordinate = projection(d.geometry.coordinates[0],d.geometry.coordinates[1]); return coordinate[0];})
    //.attr("cy",function(d){var coordinate = projection(d.geometry.coordinates[0],d.geometry.coordinates[1]); return coordinate[1];})
    
  }
  

  </script>

</body>
